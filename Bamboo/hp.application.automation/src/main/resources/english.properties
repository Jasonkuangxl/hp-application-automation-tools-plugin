AlmLabEnvPrepareTask.toolTip.AUTEnvID = Assign ID of an AUT Environment that exists in the ALM project you selected.
AlmLabEnvPrepareTask.toolTip.JSONPath = A path to the JSON file that will be loaded in order to assign values to all the AUT Environment Parameters of 'From JSON' type.
AlmLabEnvPrepareTask.toolTip.AUTEnvConfID = The name of the build environment parameter that will get the ID of the updated/created AUT Environment Configuration. It then can be used as a parameter for following build steps. <br/> The parameter must be a String Parameter. <br/> If you named your parameter 'output_parameter' put here 'output_parameter' (exactly the same value).
AlmLabEnvPrepareTask.toolTip.parameterType = Manual - the value you'll assign for 'Parameter value' field will be used as is. <br/> Environmnet - the value you'll assign for 'Parameter value' will be looked for in the environment parameters and the resolved value will be used. If you named your parameter 'my_parameter' put here 'my_parameter' (exactly the same value). <br/> From JSON - the value you'll assign for 'Parameter value' will be looked for in the JSON file you specified for the 'Path to JSON file' entry
AlmLabEnvPrepareTask.toolTip.parameterName = The name must be set in the same hierarchical structure as it defined in ALM ( 'Parameters' tab of the AUT Environment) <br/> For example: 'Parameters/DB_Setting/Oracle/username'
AlmLabEnvPrepareTask.toolTip.parameterValue = If you are using a 'From JSON' type, specify here the path for the element you would like to get. <br/> Make sure you are using JsonPath style for defining it.

AlmLabEnvPrepareTask.taskDescription = Use this build step to assign values to AUT Environment Configuration in ALM.

