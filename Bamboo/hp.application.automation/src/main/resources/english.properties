RunFromFileSystemTaskConfigurator.toolTip.viewResults = To view the run results, do one of the following: <br/> 1)In the left pane, click the UFT Report link to display the report link and the link to the report folder. From this link, you can open the run results directly in your browser or open the artifacts <br/> 2)From the Build Artifacts: <br/> -Open the run_results.html to view the run results. <br/> -Download the zipped report to your desired location and unzip it. In the HP Run Results Viewer, select the Results.xml file found inside the unzipped folder. <br/> Note that this option is valid only when using the “Execute HP test from file system” build step.
 